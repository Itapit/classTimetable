<p-selectButton
  id="group-select"
  [options]="options"
  [(ngModel)]="group"
  (onChange)="onSelect($event.value)"
  optionLabel="label"
  optionValue="value"
  [multiple]="false"
  [unselectable]="false"
  ariaLabel="Choose group"
  styleClass="pony-select"
>
  <!-- Optional: custom item template -->
  <ng-template let-opt pTemplate="item">
    <span>{{ opt.label }}</span>
  </ng-template>
</p-selectButton>
